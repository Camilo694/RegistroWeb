<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #1c1c1c;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      width: 350px;
      color: #fff;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00adb5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #2d2d2d;
      color: #fff;
      outline: none;
      font-size: 14px;
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #00adb5;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #007e84;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="login-btn">Entrar</button>
    </form>
    <p class="footer-text">¿No tienes cuenta? <a href="#" style="color:#00adb5;">Regístrate</a></p>
  </div>
</body>
</html>
